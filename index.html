<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Sports App</title>
</head>
<body>
    <body style="background-color: #f8f6f5;">   
    <navbar class="flex items-center justify-center">
        <!-- Old Navbar -->

        <section class="ml-8">

        </section>
        <!-- Navbar Searchbar -->
        <!-- <section class="mr-8">
            <input type="text" placeholder="Search">
        </section> -->
    </navbar>

    <hero class="hero flex flex-col items-center">
        <h1 class="hero-title text-[55px] max-[800px]:text-4xl max-[550px]:text-2xl">Your personal <span>football</span> database</h1>
        <p class="hero-info text-[20px] max-[800px]:text-lg max-[550px]:text-base">Select your <span>favorite team</span> for the <span>latest stats</span> and information</p>
    </hero>
    <search class="search-box flex justify-center items-center mt-12 gap-10">
        <!-- Label for tthe team selector (optional) -->
        <!-- <label for="Teams"></label> -->
            <select name="Teams" id="Teams" class="team-selector">
                <option value="cardinals">Arizona Cardinals</option>
                <option value="cardinals">Atlanta Falcons</option>
                <option value="cardinals">Baltimore Ravens</option>
                <option value="cardinals">Buffalo Bills</option>
                <option value="cardinals">Carolina Panthers</option>
                <option value="cardinals">Chicago Bears</option>
                <option value="cardinals">Cincinnati Bengals</option>
                <option value="cardinals">Cleveland Browns</option>
                <option value="cardinals">Dallas Cowboys</option>
                <option value="cardinals">Denver Broncos</option>
                <option value="cardinals">Detroit Lions</option>
                <option value="cardinals">Green Bay Packers</option>
                <option value="cardinals">Houston Texans</option>
                <option value="cardinals">Indianapolis Colts</option>
                <option value="cardinals">Jacksonville Jaguars</option>
                <option value="cardinals">Kansas City Chiefs</option>
                <option value="cardinals">Las Vegas Raiders</option>
                <option value="cardinals">Los Angeles Chargers</option>
                <option value="cardinals">Los Angeles Rams</option>
                <option value="cardinals">Miami Dolphins</option>
                <option value="cardinals">Minnesota Vikings</option>
                <option value="cardinals">New England Patriots</option>
                <option value="cardinals">New Orleans Saints</option>
                <option value="cardinals">New York Giants</option>
                <option value="cardinals">New York Jets</option>
                <option value="cardinals">Philadelphia Eagles</option>
                <option value="cardinals">Pittsburgh Steelers</option>
                <option value="cardinals">San Francisco 49ers</option>
                <option value="cardinals">Seattle Seahawks</option>
                <option value="cardinals">Tampa Bay Buccaneers</option>
                <option value="cardinals">Tennessee Titans</option>
                <option value="cardinals">Washington Commanders</option>
            </select>
        <button id="search-team-btn" class="submit-btn" type="submit" value="Submit"> Submit</button>
    </search>

    <div id="player-listing-box" class="player-listing"></div>
    <div class="results flex gap-8 ml-16 mr-16 mt-5 max-[500px]:ml-8 max-[500px]:mr-8">
        <div id="player-stats" class="result player-stats rounded items-center w-2/4 flex flex-col md:flex-row min-h-[100px]">
            <img id="player-img" class="rounded w-1/2 hidden" src="" alt="Player Image">
            <ul id="stats-ul" class="w-1/2 ext-sm md:text-base lg:text-lg"> </ul>
        </div>
        <div id="ticketbox" class="result standings w-2/4 h-[300px] overflow-y-auto">
            <div id="tickets">
                <ul id="tickets-ul"></ul>
            </div>

        </div>
    </div>

    <footer class="h-20"></footer>

    <script src="./assets/scripts/script.js"></script>
</body>
</html>
